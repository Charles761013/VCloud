{% load staticfiles %}
<!-- strobe -->
<script type="text/javascript" src="{% static "strobe/lib/swfobject.js" %}"></script>
<script type="text/javascript">
  var parameters = {
     src: "{{video_url}}",
     autoPlay: true,
     controlBarAutoHide: false,
     playButtonOverlay: true,
     showVideoInfoOverlayOnStartUp: false,
     optimizeBuffering : false,
     initialBufferTime : 0.1,
     expandedBufferTime : 0.1,
     minContinuousPlayback : 0.1,
     poster: "images/poster.png"
  };
  swfobject.embedSWF(
    "{% static "strobe/StrobeMediaPlayback.swf" %}"
    , "StrobeMediaPlayback"
    , 640
    , 480
    , "10.1.0"
    , "{% static "strobe/expressInstall.swf" %}"
    , parameters
    , {
      allowFullScreen: "true"
    }
    , {
      name: "StrobeMediaPlayback"
    }
  );
</script>

<div id="StrobeMediaPlayback"></div>
