  <!-- Upload Videos -->
  <script>
  function upload() {
    var name = this_bt.name
    var value = this_bt.value
    var type = this_bt.type
    document.write("My name is <b>" + name + "</b>");
    document.write("<br>My value is <b>" + value + "</b>");
    document.write("<br>My type is <b>" + type + "</b>");
  }
  </script>
